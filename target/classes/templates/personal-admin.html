
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>个人管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="/css/animate.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/line-awesome.css">
<link rel="stylesheet" type="text/css" href="/css/line-awesome-font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" type="text/css" href="/lib/slick/slick.css">
<link rel="stylesheet" type="text/css" href="/lib/slick/slick-theme.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/responsive.css">
	<!-- bootstrap theme -->
<link href="/back/css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="/back/css/elegant-icons-style.css" rel="stylesheet" />
<link href="/back/css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="/back/css/style.css" rel="stylesheet">
<link href="/back/css/style-responsive.css" rel="stylesheet" />
</head>


<body>
	

	<div class="wrapper">
		


		<header>
			<div class="container">
				<div class="header-data">
					<div class="logo">
						<a th:href="@{/}" title=""><img src="/images/logo.jpg" alt=""></a>
					</div><!--logo end-->
					<div class="search-bar">
						<form>
							<input type="text" name="search" placeholder="Search...">
							<button type="submit"><i class="la la-search"></i></button>
						</form>
					</div><!--search-bar end-->
					<div class="menu-btn">
						<a href="#" title=""><i class="fa fa-bars"></i></a>
					</div><!--menu-btn end-->
					<div class="user-account" shiro:user>
						<div class="user-info">
							<img src="/images/resources/user.png" alt="">
							<a href="#" title=""><shiro:principal property="name"/></a>
							<i class="la la-sort-down"></i>
						</div>
						<div class="user-account-settingss">
							<h3 class="tc"><a th:href="@{/toBack}" title="">My Posts</a></h3>
							<h3 class="tc" shiro:hasRole="admin"><a th:href="@{/toAdmin}" title="">Admin</a></h3>
							<h3 class="tc"><a th:href="@{/logout}" title="">Logout</a></h3>
						</div><!--user-account-settingss end-->
					</div>
				</div><!--header-data end-->
			</div>
		</header><!--header end-->	


		<section class="profile-account-setting">
			<div class="container">
				<div class="account-tabs-setting">
					<div class="row">
						<div class="col-lg-3">
							<div class="acc-leftbar">
								<div class="nav nav-tabs" id="nav-tab" role="tablist">
								    <a class="nav-item nav-link" id="nav-status-tab" data-toggle="tab" href="#nav-status" role="tab" aria-controls="nav-status" aria-selected="false"><i class="fa fa-line-chart"></i>Info</a>
								    <a class="nav-item nav-link" id="nav-notification-tab" data-toggle="tab" href="#nav-notification" role="tab" aria-controls="nav-notification" aria-selected="false"><i class="fa fa-flash"></i>My Posts</a>
								    <a class="nav-item nav-link" id="nav-requests-tab" data-toggle="tab" href="#nav-requests" role="tab" aria-controls="nav-requests" aria-selected="false"><i class="fa fa-group"></i>My Comments</a>
								  </div>
							</div><!--acc-leftbar end-->
						</div>
						<div class="col-lg-9">
							<div class="tab-content" id="nav-tabContent">
							  	<div class="tab-pane fade active show" id="nav-status" role="tabpanel" aria-labelledby="nav-status-tab">
							  		<div class="acc-setting">
							  			<h3>My Achievements</h3>
							  			<div class="profile-bx-details">
							  				<div class="row" style="width: 100%;margin: 0 auto">
							  					<div class="col-lg-3 col-md-6 col-sm-12">
							  						<div class="profile-bx-info">
							  							<div class="pro-bx">
							  								<img src="/images/pro-icon1.png" alt="">
							  								<div class="bx-info">
							  									<h3 th:text="${posts.size()}"></h3>
							  									<h5>Total Posts</h5>
							  								</div><!--bx-info end-->
							  							</div><!--pro-bx end-->
							  						</div><!--profile-bx-info end-->
							  					</div>
							  					<div class="col-lg-3 col-md-6 col-sm-12">
							  						<div class="profile-bx-info">
							  							<div class="pro-bx">
							  								<img src="/images/pro-icon2.png" alt="">
							  								<div class="bx-info">
							  									<h3 th:text="${view}"></h3>
							  									<h5>Total View</h5>
							  								</div><!--bx-info end-->
							  							</div><!--pro-bx end-->
							  						</div><!--profile-bx-info end-->
							  					</div>
							  					<div class="col-lg-3 col-md-6 col-sm-12">
							  						<div class="profile-bx-info">
							  							<div class="pro-bx">
							  								<img src="/images/pro-icon3.png" alt="">
							  								<div class="bx-info">
							  									<h3 th:text="${star}"></h3>
							  									<h5>Total Like</h5>
							  								</div><!--bx-info end-->
							  							</div><!--pro-bx end-->
							  						</div><!--profile-bx-info end-->
							  					</div>
							  					<div class="col-lg-3 col-md-6 col-sm-12">
							  						<div class="profile-bx-info">
							  							<div class="pro-bx">
							  								<img src="/images/pro-icon4.png" alt="">
							  								<div class="bx-info">
							  									<h3 th:text="${comment}"></h3>
							  									<h5>Total Com</h5>
							  								</div><!--bx-info end-->
							  							</div><!--pro-bx end-->
							  						</div><!--profile-bx-info end-->
							  					</div>
							  				</div>
							  			</div><!--profile-bx-details end-->
							  			<div class="pro-work-status">
							  				<!-- <h4>Work Status  -  Last Months Working Status</h4> -->
							  			</div><!--pro-work-status end-->
							  		</div><!--acc-setting end-->
							  	</div>
							  	<div class="tab-pane fade" id="nav-notification" role="tabpanel" aria-labelledby="nav-notification-tab">
							  		<div class="acc-setting">
										<header class="panel-heading">
										</header>
										<table class="table table-striped table-advance table-hover">
											<thead>
											<tr>
												<th><i class="icon_profile"></i> Title</th>
												<th><i class="icon_calendar"></i> Date</th>
												<th><i class="icon_mail_alt"></i> Category</th>
												<th><i class="icon_pin_alt"></i> View</th>
												<th><i class="icon_mobile"></i> Star</th>
												<th><i class="icon_cogs"></i> Comment</th>
												<th><i class="icon_cogs"></i> Collection</th>
												<th><i class="icon_cogs"></i> Action</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="post:${posts}">
												<td><a th:href="@{/toPost/}+${post.getId()}+@{/show}" th:text="${post.getTitle()}"></a></td>
												<td th:text="${#dates.format(post.getDate(),'yyyy-MM-dd')}"></td>
												<td th:text="${post.getCategory().getText()}"></td>
												<td th:text="${post.getView()}"></td>
												<td th:text="${post.getStar()}"></td>
												<td th:text="${post.getComments().size()}"></td>
												<td th:text="${post.getCollection()}"></td>
												<td>
													<div class="btn-group">
														<a class="btn btn-primary" th:href="@{/toUpdate/}+${post.getId()}+@{/}"><i class="icon_plus_alt2"></i></a>
<!--														<a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>-->
														<a class="btn btn-danger" th:href="@{/delete/}+${post.getId()}"><i class="icon_close_alt2"></i></a>
													</div>
												</td>
											</tr>
											</tbody>
										</table>
							  		</div><!--acc-setting end-->
							  	</div>
							  	<div class="tab-pane fade" id="nav-requests" role="tabpanel" aria-labelledby="nav-requests-tab">
							  		<div class="acc-setting">
							  			<h3>My Comments</h3>
							  			<div class="requests-list">
							  				<div class="request-details" th:each="comment:${comments}">
							  					<div class="noty-user-img">
							  						<img src="/images/resources/r-img1.png" alt="">
							  					</div>
							  					<div class="request-info">
							  						<h3 th:text="${comment.getPost().getTitle()}"></h3>
							  						<span th:text="${comment.getText()}"></span>
							  					</div>
							  					<div class="accept-feat">
							  						<ul>
							  							<li><a class="button accept-req" th:href="@{/toPost/}+${comment.getPost().getId()}+@{/show}">View</a></li>
							  						</ul>
							  					</div><!--accept-feat end-->
							  				</div><!--request-detailse end-->
							  			</div><!--requests-list end-->
							  		</div><!--acc-setting end-->
							  	</div>
							</div>
						</div>
					</div>
				</div><!--account-tabs-setting end-->
			</div>
		</section>



		<footer>
			<div class="footy-sec mn no-margin">
				<div class="container">
					<p><img src="/images/copy-icon2.png" alt="">Copyright 2022</p>
				</div>
			</div>
		</footer>

	</div><!--theme-layout end-->



<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/popper.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery.mCustomScrollbar.js"></script>
<script type="text/javascript" src="/lib/slick/slick.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>


</body>
<script>
	function logfile(){
		console.log(document.getElementById("sendfile").files[0].text());
	}
</script>
</html>
