<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/back/img/favicon.png">

    <title>Admin</title>

    <!-- Bootstrap CSS -->
    <link href="/back/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/back/css/bootstrap-theme.css" rel="stylesheet">
    <!--external/back/ css-->
    <!-- font ic/back/on -->
    <link href="/back/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/back/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom /back/styles -->
    <link href="/back/css/style.css" rel="stylesheet">
    <link href="/back/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/back/js/html5shiv.js"></script>
    <script src="/back/js/respond.min.js"></script>
    <script src="/back/js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <header class="header dark-bg">
        <div class="top-nav notification-row">
            <ul class="nav pull-right top-menu">
                <!-- user login dropdown start-->
                <li class="dropdown" shiro:hasRole="admin">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="img/avatar1_small.jpg">
                            </span>
                        <span class="username"><shiro:principal property="name"/></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li>
                            <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="">
                    <a class="" th:href="@{/}">
                        <i class="icon_house_alt"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a class="" th:href="@{/toAdmin}">
                        <i class="icon_piechart"></i>
                        <span>Info</span>

                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon_document_alt"></i>
                        <span>Blog</span>
                        <span class="menu-arrow arrow_carrot-right"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" th:href="@{/toAdminCate}">Blog Category</a></li>
                        <li><a class="" th:href="@{/toAdminTag}">Blog Tag</a></li>
                    </ul>
                </li>
                <li>
                    <a class="" th:href="@{/toAdminUser}">
                        <i class="icon_genius"></i>
                        <span>User</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i> Info</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Admin</a></li>
                        <li><i class="fa fa-table"></i>Info</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box blue-bg">
                        <i class="fa fa-cloud-download"></i>
                        <div class="count" th:text="${userNum}"></div>
                        <div class="title">User</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <!--/.col-->

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box brown-bg">
                        <i class="fa fa-shopping-cart"></i>
                        <div class="count" th:text="${postNum}"></div>
                        <div class="title">Blog</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <!--/.col-->

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box dark-bg">
                        <i class="fa fa-thumbs-o-up"></i>
                        <div class="count" th:text="${viewNum}"></div>
                        <div class="title">View</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <!--/.col-->

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="info-box green-bg">
                        <i class="fa fa-cubes"></i>
                        <div class="count" th:text="${commentNum}"></div>
                        <div class="title">Comment</div>
                    </div>
                    <!--/.info-box-->
                </div>
                <!--/.col-->

            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">

    </div>
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/back/js/jquery.js"></script>
<script src="/back/js/bootstrap.min.js"></script>
<!-- nicescro/back/ll -->
<script src="/back/js/jquery.scrollTo.min.js"></script>
<script src="/back/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome s/back/cript for all page-->
<script src="/back/js/scripts.js"></script>


</body>

</html>
